name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate Snake vá»›i palette giá»‘ng GitHub
      - name: Generate Snake files
        uses: Platane/snk@v3
        with:
          github_user_name: khoalearningcode
          outputs: |
            dist/snake.svg
            dist/snake.gif
          palette: "github-dark"
          snake_color: "#00FF00"    # mÃ u ráº¯n (xanh lÃ¡ ná»•i báº­t)
          snake_head: "ðŸŸ©"          # icon Ä‘áº§u ráº¯n (Ã´ xanh Ä‘áº­m)
          snake_tail: "â¬›"           # icon Ä‘uÃ´i ráº¯n (Ã´ Ä‘en)
          color_snake: "true"

      - name: Verify build output
        run: ls -R dist

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
